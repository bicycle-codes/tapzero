name: tests

on: [pull_request, push]

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node: ['lts/*']

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install && ./node_modules/.bin/npr which standard
    - run: npm test
